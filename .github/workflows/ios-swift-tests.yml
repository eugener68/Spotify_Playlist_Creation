name: iOS Swift Tests

on:
  push:
    paths:
      - 'ios/**'
      - '.github/workflows/ios-swift-tests.yml'
  pull_request:
    paths:
      - 'ios/**'
      - '.github/workflows/ios-swift-tests.yml'

permissions:
  contents: read

jobs:
  swift-tests:
    runs-on: macos-14
    defaults:
      run:
        working-directory: ios
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        uses: apple-actions/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Run swift test
        run: swift test --parallel

      - name: Build iOS app (simulator)
        run: |
          xcodebuild \
            -project App/AutoPlaylistBuilderApp/AutoPlaylistBuilderApp.xcodeproj \
            -scheme AutoPlaylistBuilderApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Build AutoPlaylistBuilderApp (iOS Simulator)
        run: |
          xcodebuild \
            -project App/AutoPlaylistBuilderApp/AutoPlaylistBuilderApp.xcodeproj \
            -scheme AutoPlaylistBuilderApp \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO build
